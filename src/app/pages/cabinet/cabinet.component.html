<div class="container-fluid border rounded-1 p-3 mb-3">
    <div class="row ">
        <h3 class="mb-4 text-center">Вітаємо у Вашому кабінеті, оберіть опцію:</h3>
        <div class="col m-auto" style="max-width: 500px">

            <div class="d-flex justify-content-center border" style="height: 360px;">
                <div class="nav flex-column nav-pills m-3 bg-light p-1 rounded-1" id="v-pills-tab" role="tablist"
                    aria-orientation="vertical" style="min-width: 200px;">
                    <button [routerLink]="['personal']" [routerLinkActive]="'active'" class="nav-link"
                        id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button"
                        role="tab" aria-controls="v-pills-home" aria-selected="true">Особисті дані</button>
                    <button (click)="openHistory()" [routerLinkActive]="'active'" class="nav-link"
                        id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button"
                        role="tab" aria-controls="v-pills-profile" aria-selected="true">Історія замовлень</button>
                    <button [routerLink]="['password']" [routerLinkActive]="'active'" class="nav-link"
                        id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button"
                        role="tab" aria-controls="v-pills-messages" aria-selected="true">Зміна паролю</button>
                    <button (click)="goHome()" class="nav-link text-danger" id="v-pills-out-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-out" type="button" role="tab" aria-controls="v-pills-out"
                        aria-selected="true">Вийти</button>
                </div>
                <div class="tab-content m-3 bg-light p-1 rounded-1" id="v-pills-tabContent" style="min-width: 200px;">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
