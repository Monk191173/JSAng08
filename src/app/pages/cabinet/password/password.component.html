<form [formGroup]="passForm" (ngSubmit)="signIn()" class="pt-3 pb-3">
    <div class="mb-3">
        <label for="oldPass" class="form-label text-primary">Старий пароль</label>
        <input formControlName="oldPass" type="password" class="form-control" id="oldPass">
    </div>
    <div class="mb-3">
        <label for="newPass" class="form-label text-primary">Новий пароль</label>
        <input formControlName="newPass" type="password" class="form-control" id="newPass">
    </div>
    <div class="mb-3">
        <label for="userPassword" class="form-label text-primary">І знову новий пароль</label>
        <input formControlName="password" type="password" class="form-control" id="userPassword">
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button type="submit" class="btn btn-primary" [disabled]=passForm.invalid>Змінити</button>
    </div>
</form>
