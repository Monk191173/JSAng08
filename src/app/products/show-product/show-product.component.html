<div class="row d-flex justify-content-between ">
    <div class="col d-flex justify-content-center" *ngFor="let prod of product | filter:CategoryName:subCategoryName ">
        <div class="card m-3 p-1" style="width: 27rem; min-height: 450px;">

            <a [routerLink]="['/product',prod.id]">
                <div class="d-flex justify-content-center m-1" style="height: 260px;">
                    <img [src]="prod.filePath" class="card-img-top" style="object-fit:contain;" [alt]="prod.name">
                </div>
            </a>

            <div class="card-body d-flex flex-column justify-content-between">
                <h5 class="card-title fw-bold text-center">{{ prod.name }}</h5>
                <div class="d-flex justify-content-between">
                    <p class="card-text me-1">{{ prod.description }}</p>
                    <p class="card-text" style="min-width: 50px;">{{ prod.weight }}</p>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-1">
                    <div>
                        <p class="m-0"><strong>{{ prod.price }}</strong> грн</p>
                    </div>
                    <div class="btn-group p-1" role="group" aria-label="Basic outlined example">
                        <button (click)="productCount(prod, false)" type="button"
                            class="btn btn-outline-secondary p-1">-</button>
                        <input type="text" class="btn btn-outline-secondary p-1" style="max-width: 40px;"
                            [value]="prod.count" readonly>
                        <button (click)="productCount(prod, true)" type="button"
                            class="btn btn-outline-secondary p-1">+</button>
                    </div>
                    <div class="fs-6">
                        <a (click)="addToBasket(prod)" class="btn btn-primary btn-sm">Замовити</a>
                    </div>
                </div>
            </div>
            <h4 class="card-title text-danger" *ngIf="prod.count>1">
                {{ prod.price * prod.count }} грн
            </h4>
        </div>
    </div>
</div>
